  <script>
    const hasWon = { value: false };
    const countSpan = document.getElementById("count");
    const finalScreen = document.getElementById("finalScreen");
    const winSound = document.getElementById("winSound");
    const phrases = [
      "...tego psa!", "BubbleTea w wakacje", "Ale sobie p√≥jdƒô spaƒá", "ugulem", "Drzemka",
      "o e s u", "Karamba", "Co nie?", "Masakra", "Kim by≈Ç ten ca≈Çy...ow?",
      "Olcia", "Gnojk uma≈Çy", "Nie pamiƒôtma", "Ale jestem g≈Çodny", "Rac≈Çaw√≥wka",
      "Aldik?", "Bracie", "O Kurcze", "Ty tamby ≈Çe≈õ?", "Rac≈Çawicka",
      "hot-dog premium", "Pacanie ma≈Çy", "Tacosy", "Zmƒôczony jestem", "Piaskowa"
    ];

    function createBoard() {
      const bingo = document.getElementById("bingo");
      bingo.innerHTML = "";
      hasWon.value = false;
      finalScreen.style.display = "none";
      const shuffled = [...phrases].sort(() => Math.random() - 0.5);

      for (let i = 0; i < 25; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.textContent = shuffled[i];
        cell.addEventListener("click", () => {
          cell.classList.toggle("selected");
          updateCount();
          if (!hasWon.value && checkWin()) {
            hasWon.value = true;
            if (winSound) winSound.play(); // Sprawdzamy, czy d≈∫wiƒôk jest dostƒôpny
            launchConfetti();
            finalScreen.style.display = "flex";
          }
        });
        bingo.appendChild(cell);
      }
      updateCount();
    }

    function updateCount() {
      const count = document.querySelectorAll(".cell.selected").length;
      countSpan.textContent = count;
    }

    function checkWin() {
      const cells = document.querySelectorAll(".cell");
      const grid = [...Array(5)].map((_, i) =>
        [...Array(5)].map((_, j) => cells[i * 5 + j].classList.contains("selected"))
      );

      for (let i = 0; i < 5; i++) {
        if (grid[i].every(c => c)) return true;
        if (grid.map(row => row[i]).every(c => c)) return true;
      }
      if ([0,1,2,3,4].every(i => grid[i][i])) return true;
      if ([0,1,2,3,4].every(i => grid[i][4 - i])) return true;
      return false;
    }

    function launchConfetti() {
      const canvas = document.getElementById("confetti");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      let pieces = [];
      for (let i = 0; i < 100; i++) {
        pieces.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          w: 5 + Math.random() * 5,
          h: 10 + Math.random() * 10,
          dx: -2 + Math.random() * 4,
          dy: 2 + Math.random() * 3,
          color: `hsl(${Math.random()*360}, 100%, 50%)`
        });
      }
      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let p of pieces) {
          ctx.fillStyle = p.color;
          ctx.fillRect(p.x, p.y, p.w, p.h);
          p.x += p.dx;
          p.y += p.dy;
          if (p.y > canvas.height) p.y = -p.h;
        }
        requestAnimationFrame(draw);
      }
      draw();

      // Zatrzymanie animacji po 5 sekundach
      setTimeout(() => {
        pieces = [];
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }, 5000);
      restartGame()
    }

    function toggleTheme() {
      const light = 'linear-gradient(to right, #eef2f3, #8e9eab)';
      const dark = 'linear-gradient(to right, #222, #444)';
      const current = getComputedStyle(document.body).backgroundImage;
      document.body.style.backgroundImage = current.includes('#eef2f3') ? dark : light;
      document.body.style.color = current.includes('#eef2f3') ? 'white' : 'black';
    }

    function restartGame() {
      createBoard();
    }

    createBoard();
  </script>
